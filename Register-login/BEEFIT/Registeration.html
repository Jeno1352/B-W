<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="registeration">
        <form>
            <div class="form-group">
                <label class="form-label" for="Name"> </label>
                Name<input class="form-control" type="Name" placeholder="Name" id="Name">
            </div>
            <div class="form-group">
                <label class="form-label" for="Age"> </label>
                Date of Birth<input class="form-control" type="date" placeholder="Date of Birth" id="Age">
            </div>
            <div class="form-group">
                <label class="form-label" for="Wieght"> </label>
                Wieght<input class="form-control" type="number" placeholder="Wieght" id="Wieght">
            </div>
            <div class="form-group">
                <label class="form-label" for="hight"> </label>
                Hight<input class="form-control" type="number" placeholder="Hight" id="hight">
            </div>
            <div class="form-group">
                <label class="form-label" for="phone"> </label>
                Phone Number<input class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number"
                    id="tel">
            </div>
            <div class="form-group">
                <label class="form-label" for="email"> </label>
                Email<input class="form-control" type="email" placeholder="Email" id="email">
            </div>
            <div><input class="btn btn-success w-100" type="submit" value="Next"></div>
    </div>
    
    </form>

</body>

</html>
